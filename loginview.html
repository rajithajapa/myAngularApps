 <!DOCTYPE html>
<html>
<head> 
   <meta charset="UTF-8">
  <title>Example - example-example113-production</title>
   

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  
  <script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope, $http) { 
	$scope.result = "";
	$scope.mySubmit = function() { 
	  console.log($scope.name);
	  var req = {
		 method: 'GET', 
		 url: 'http://localhost:8080/login.jsp?user='+$scope.name +'&password='+$scope.pword 
		};
	  
	  $http(req)
	  .then(function (response) { 
			$scope.result = response.data;
	  });
	}
	
	
});
</script>
</head>
<body ng-app="myApp">

<div ng-controller="myCtrl">
 <p>Name: <input type="text" ng-model="name"/> <br> </p>
 <p>Password: <input type="password" ng-model="pword"/> <br> </p>
  <button ng-click="mySubmit()">SUBMIT</button>
<p> {{result}} </p>
</div>
</body>
</html>
